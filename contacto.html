<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bona+Nova&family=Raleway:wght@700;900&family=Roboto:wght@400;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="build/css/app.css">
    <title>Cafeteria SASS</title>
</head>
<body>
    <header class="header header-contacto">
        <div class="contenido-header contenedor">
            <div class="barra">
                <div class="logo">
                    <img src="build/img/logo.svg" alt="logo cafeteria">
                </div>
                <nav class="navPrincipal">
                    <a href="index.html">Inicio</a>
                    <a href="nosotros.html">Nosotros</a>
                    <a href="proceso.html">Proceso</a>
                    <a href="menu.html">Menu</a>
                    <a href="galeria.html">Galeria</a>
                    <a class="activo" href="contacto.html">Contacto</a>
                </nav>
            </div>

            <div class="textoHeader">
                <h1>mejores granos, mejor caf√©</h1>
            </div>
        </div>
    </header>

    <main class="contenedor contenidoPrincipal">
        <h2><span>reserva tu</span>mesa</h2>
        <div class="contenido-contacto">
            <form class="formulario">
                <div class="campo">
                    <label for="nombre">Nombre:</label>
                    <input type="text" id="nombre" placeholder="Tu nombre" required>
                </div>

                <div class="campo">
                    <label for="email">Email:</label>
                    <input type="email" id="email" placeholder="Tu email">
                </div>

                <div class="campo">
                    <label for="cantidad">Numero de personas:</label>
                    <select name="" id="cantidad" required>
                        <option value="" disabled selected>-- Seleccione --</option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="mas">+4</option>
                    </select>
                </div>

                <div class="campo">
                    <label for="hora">Hora:</label>
                    <input type="time" id="hora" min="09:00" max="20:00">
                </div>

                <div class="campo">
                    <label for="fecha">Fecha: </label>
                    <input type="date" id="fecha">
                </div>

                <div class="campo">
                    <input type="submit" placeholder="enviar" class="boton-form">
                </div>
            </form>
        </div>
    </main>

    <footer class="footer">
        <div class="contenedor footer__contenido">
            <div class="footer_caja ubicacion">
                <h3>Ubicacion</h3>
                <p>Calle 4 #14b-28</p>
                <p>Carrera 18 #5A-28</p>
            </div>
            
            <div class="footer_caja reservacion">
                <h3>reservacion</h3>
                <p>Tel. 3242194486</p>
                <a href="tel:3242194486">Llamar</a>
            </div> 

            <div class="footer_caja horario">
                <h3>Horario</h3>
                <p>Lun-Jue: 11:00 - 22:00</p>
                <p>Vie-Sab: 09:00 - 24:00</p>
                <p>Domingo: Cerrado</p>
            </div> 
        </div>

        <p class="derechos">Todos los derechos reservados. La cafeteria</p>
    </footer>

</body>
</html>
